<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Assistente de Propostas com IA ü§ñ</h1>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Coluna de Entradas do Usu√°rio -->

                        <textarea id="userInfo" rows="4" class="w-full p-3 bg-slate-50 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ex: Meu nome √© [Seu Nome], sou desenvolvedor web h√° 5 anos. Meu portf√≥lio √© [link]."></textarea>

                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>

        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>Desenvolvido com a API do Google Gemini. Seguran√ßa e efic√°cia para freelancers.</p>
        </footer>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');
        const userInfoInput = document.getElementById('userInfo');
        const projectDescInput = document.getElementById('projectDesc');
        const keySkillsInput = document.getElementById('keySkills');
        const proposalToneSelect = document.getElementById('proposalTone');
        const generatedProposalTextarea = document.getElementById('generatedProposal');
        const copyBtn = document.getElementById('copyBtn');
        const messageBox = document.getElementById('messageBox');

        // Fun√ß√£o para mostrar e esconder o loader
        const setLoading = (isLoading) => {
            if (isLoading) {
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
                generateBtn.disabled = true;
            } else {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                generateBtn.disabled = false;
            }
        };
        
        // Fun√ß√£o para mostrar a mensagem de c√≥pia
        const showCopyMessage = () => {
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.remove('opacity-0'), 10); // Fade in
            setTimeout(() => {
                messageBox.classList.add('opacity-0');
                 setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 2000); // Fade out and hide after 2 seconds
        };

        // Event listener para o bot√£o de gerar
        generateBtn.addEventListener('click', async () => {
            const userInfo = userInfoInput.value.trim();
            const projectDesc = projectDescInput.value.trim();
            const keySkills = keySkillsInput.value.trim();
            const proposalTone = proposalToneSelect.value;

            if (!userInfo || !projectDesc) {
                generatedProposalTextarea.value = "ERRO: Por favor, preencha suas informa√ß√µes e a descri√ß√£o do projeto antes de continuar.";
                return;
            }
            
            setLoading(true);
            generatedProposalTextarea.value = "Analisando o projeto e redigindo uma proposta √∫nica... Por favor, aguarde.";

            try {
                // Prompt detalhado para a API do Gemini
                const prompt = `
                    **Tarefa:** Atue como um freelancer s√™nior, especialista em desenvolvimento web e estrat√©gia digital. Sua miss√£o √© redigir uma proposta comercial concisa e de alto impacto para um projeto de cria√ß√£o de site.

                    **Persona:** Adote um tom **${proposalTone}**. Voc√™ √© confiante, competente e focado em resolver o problema do cliente.

                    **Contexto do Pedido:**
                    - **Minhas Informa√ß√µes (Freelancer):** ${userInfo}
                    - **Descri√ß√£o do Projeto do Cliente:** ${projectDesc}
                    - **Habilidades Chave a Destacar (se houver):** ${keySkills || 'Nenhuma habilidade espec√≠fica a destacar, foque nos pontos principais do projeto.'}

                    **Estrutura Obrigat√≥ria da Proposta (use os t√≠tulos em negrito):**

                    **Assunto:** Proposta para o Projeto de Desenvolvimento Web

                    **Ol√°, [se poss√≠vel, use o nome do cliente, sen√£o, use uma sauda√ß√£o gen√©rica]!**

                    Li com aten√ß√£o a descri√ß√£o do seu projeto e compreendi que o seu objetivo principal √© [resuma o objetivo central do cliente em uma frase, mostrando que voc√™ entendeu a necessidade].

                    **Minha Abordagem para o Seu Projeto**
                    Com base na minha experi√™ncia, sugiro uma abordagem focada em [mencione 1 ou 2 pilares, como 'design focado na convers√£o e performance otimizada']. Para isso, pretendo utilizar tecnologias como [sugira tecnologias relevantes, ex: React/Next.js para dinamismo, ou WordPress para f√°cil gerenciamento de conte√∫do], garantindo que o resultado final seja moderno, seguro e alinhado com suas metas.
                    ${keySkills ? `Destaco minha experi√™ncia em **${keySkills}**, que ser√° fundamental para [explique como essas habilidades resolvem um problema espec√≠fico do projeto].` : ''}

                    **Pr√≥ximos Passos e Esclarecimentos**
                    Para que possamos avan√ßar com uma proposta de valor e prazo mais precisa, gostaria de esclarecer alguns pontos:
                    - [Fa√ßa uma pergunta inteligente sobre o p√∫blico-alvo, ex: Qual √© o principal perfil de usu√°rio que o site deve atrair?]
                    - [Fa√ßa uma pergunta inteligente sobre funcionalidades, ex: Existe alguma funcionalidade espec√≠fica que √© indispens√°vel para o lan√ßamento inicial?]

                    **Vamos Conversar?**
                    Acredito que meu perfil e experi√™ncia se encaixam perfeitamente no que voc√™ procura. Gostaria de agendar um breve bate-papo de 15 minutos para discutirmos mais a fundo e alinharmos as expectativas.

                    Atenciosamente,

                    [Seu Nome, conforme as informa√ß√µes fornecidas]
                `;

                // Chamar a API do Gemini (exemplo de como seria a chamada)
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyBIi1fm0sCzjIg-wvPNnX-WcgALYKmNhEQ"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    generatedProposalTextarea.value = text;
                } else {
                    throw new Error("A resposta da API n√£o cont√©m o texto esperado ou possui uma estrutura inv√°lida.");
                }

            } catch (error) {
                console.error("Erro ao gerar proposta:", error);
                generatedProposalTextarea.value = `Ocorreu um erro ao conectar com a IA. Por favor, tente novamente.\n\nDetalhes do erro: ${error.message}`;
            } finally {
                setLoading(false);
            }
        });

        // Event listener para o bot√£o de copiar
        copyBtn.addEventListener('click', () => {
            if(!generatedProposalTextarea.value || generatedProposalTextarea.value.startsWith("Analisando") || generatedProposalTextarea.value.startsWith("ERRO")){
                return;
            }
            generatedProposalTextarea.select();
            document.execCommand('copy');
            showCopyMessage();
        });
    </script>
</body>
</html>
